group 'uk.gov.ida'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'uk.gov.ida.verifymatchingservicetesttool.Application'
